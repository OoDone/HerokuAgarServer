    <script>
    var host = 'instant-merge.herokuapp.com';

      buffer =[];
      var el = document.getElementById('input');
      el.focus();
      el.onblur = function () { setTimeout(function () { el.focus(); });};
      document.onkeydown = function(e) {
          switch (e.keyCode) {
              case 38: // up
                  prevCommand();
                  break;
              case 40: // down
                  nextCommand();
                  break;
              case 37: // left
                  el.value='';
                  break;
              case 27: // escape - logout
                  el.value='';
                  window.location = 'http://log:out@'+Host+'/';
                  break;
              case 13: // enter
                  {
                    if(el.value==='logout') { // logout
                      window.location = 'http://log:out@'+Host+'/';
                      break;
                    }
                    buffer.push(el.value);
                    ws.send("/" + el.value);
                    el.value="";
                  }
          }
      };
      function  prevCommand(){
        if (idx >= buffer.length-1) idx=0;
        else idx +=1;
        el.value = buffer[idx];
      }
      function  nextCommand(){
        if (idx <= 0) idx=buffer.length-1;
        else idx -=1;
        el.value = buffer[idx];
      }
      (function(){
         function declare(module_name, exports) {
           if (typeof module != 'undefined') module.exports = exports
           else window[module_name] = exports
         }
         function ansi2html(str) {
           var props = {}
             , open = false
           var stylemap =
             { bold: "font-weight"
             , underline: "text-decoration"
             , color: "color"
             , background: "background"
             }
           function style() {
             var key, val, style = []
             for (var key in props) {
               val = props[key]
               if (!val) continue
               if (val == true) {
                 style.push(stylemap[key] + ':' + key)
               } else {
                 style.push(stylemap[key] + ':' + val)
               }
             }
             return style.join(';')
           }
           function tag(code) {
             var i
               , tag = ''
               , n = ansi2html.table[code]
             if (open) tag += '</span>'
             open = false

             if (n) {
               for (i in n) props[i] = n[i]
               tag += '<span style="' + style() + '">'
               open = true
             } else {
               props = {}
             }

             return tag
           }


           return str.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\[(\d+;)?(\d+)+m/g, function(match, b1, b2) {
             var i, code, res = ''
             if (b2 == '' || b2 == null) b2 = '0'
             for (i = 1; i < arguments.length - 2; i++) {
               if (!arguments[i]) continue
               code = parseInt(arguments[i])
               res += tag(code)
             }
             return res
           }) + tag()
         }

         /* not implemented:
          *   italic
          *   blink
          *   invert

          */
         ansi2html.table =
         { 0:  null
         , 1:  { bold: true }
         , 3:  { italic: true }
         , 4:  { underline: true }
         , 5:  { blink: true }
         , 6:  { blink: true }
         , 7:  { invert: true }
         , 9:  { strikethrough: true }
         , 23: { italic: false }
         , 24: { underline: false }
         , 25: { blink: false }
         , 27: { invert: false }
         , 29: { strikethrough: false }
         , 30: { color: 'black' }
         , 31: { color: 'red' }
         , 32: { color: 'green' }
         , 33: { color: 'yellow' }
         , 34: { color: 'blue' }
         , 35: { color: 'magenta' }

         , 47: { background: 'white' }
         , 49: { background: null }
         }

         declare('ansi2html', ansi2html) // ansi2html colors
