<!DOCTYPE html>
<html>
<head>
<title>Login Error</title>
</head>
<body>

<h1>ERROR 1: Login Failure</h1>
  <p>Password was incorrect</p>
  <button onclick="Prev()">Try Again</button>
  <script>
    function Prev() {
      var url = "/"
      window.location = url;
    }
    document.onkeydown = function(e) {
      if (e == 13) {
        Prev();
      }
    }
    </script>

</body>
</html>
